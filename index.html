<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';

      // Get slug from URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('f');
      if (!slug || slug.length !== 6) {
        console.error('Invalid or missing slug in URL');
        alert('Please provide a valid 6-letter slug in the URL (?f=XXXXX)');
        throw new Error('Invalid slug');
      }

      // Fetch mind file, video URL, and customer name from API
      const fetchAssets = async () => {
        try {
          const response = await fetch(`https://framerz-dashboard.vercel.app/api?slug=${slug}`);
          if (!response.ok) throw new Error('Failed to fetch assets');
          const data = await response.json();
          return {
            mindUrl: data.mind_file_url,
            videoUrl: data.video_url,
            customerName: data.customer_name
          };
        } catch (error) {
          console.error('Error fetching assets:', error);
          alert('Failed to load assets. Please try again.');
          throw error;
        }
      };

      // Initialize AR after fetching assets
      const initAR = async () => {
        const { mindUrl, videoUrl, customerName } = await fetchAssets();

        // Set document title to customer name
        document.title = customerName || 'AR Experience';

        // AR Setup
        const mindarThree = new MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: mindUrl
        });
        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // VIDEO SETUP
        const video = document.createElement("video");
        video.src = videoUrl;
        video.loop = true;
        video.playsInline = true;
        video.autoplay = true;
        const videoTexture = new THREE.VideoTexture(video);
        const geometry = new THREE.PlaneGeometry(1, 0.55);
        const material = new THREE.MeshBasicMaterial({ map: videoTexture, transparent: true });
        const plane = new THREE.Mesh(geometry, material);
        anchor.group.add(plane);

        // Play video with sound when AR target is detected
        anchor.onTargetFound = () => setTimeout(() => {
          video.play().catch(err => console.log("Video play blocked:", err));
        }, 100);
        anchor.onTargetLost = () => video.pause();

        // Raycaster for click detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        renderer.domElement.addEventListener("click", (event) => {
          mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObject(plane);
          if (intersects.length > 0) {
            if (video.paused) video.play();
            else video.pause();
          }
        });

        // Start AR
        const start = async () => {
          await mindarThree.start();
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        };

        // Buttons
        const startButton = document.querySelector("#startButton");
        const stopButton = document.querySelector("#stopButton");
        startButton.addEventListener("click", () => {
          video.play();
          start();
        });
        stopButton.addEventListener("click", () => {
          mindarThree.stop();
          renderer.setAnimationLoop(null);
          video.pause();
        });
      };

      // Initialize
      initAR().catch(err => console.error('Initialization failed:', err));
    </script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #000;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        display: flex;
        gap: 15px;
      }
      button {
        padding: 12px 25px;
        border-radius: 25px;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        font-weight: 500;
        color: #000;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      button:active {
        transform: scale(0.95);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start AR</button>
      <button id="stopButton">Stop AR</button>
    </div>
    <div id="container"></div>
  </body>
</html>
