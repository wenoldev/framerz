<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';

      // Get slug from URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('f');
      if (!slug || slug.length !== 6) {
        console.error('Invalid or missing slug in URL');
        alert('Please provide a valid 6-letter slug in the URL (?f=XXXXX)');
        throw new Error('Invalid slug');
      }

      // Fetch assets
      const fetchAssets = async () => {
        try {
          const response = await fetch(`https://framerz-dashboard.vercel.app/api?slug=${slug}`);
          if (!response.ok) throw new Error('Failed to fetch assets');
          const data = await response.json();
          return {
            mindUrl: data.mind_file_url,
            videoUrl: data.video_url,
            customerName: data.customer_name
          };
        } catch (error) {
          console.error('Error fetching assets:', error);
          alert('Failed to load assets. Please try again.');
          throw error;
        }
      };

      // Initialize AR
      const initAR = async () => {
        const { mindUrl, videoUrl, customerName } = await fetchAssets();
        document.title = customerName || 'AR Experience';

        const mindarThree = new MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: mindUrl
        });
        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // VIDEO setup
        const video = document.createElement("video");
        video.src = videoUrl;
        video.loop = true;
        video.playsInline = true;
        video.crossOrigin = "anonymous";
        video.muted = true; // start muted for autoplay

        const videoTexture = new THREE.VideoTexture(video);
        const geometry = new THREE.PlaneGeometry(1, 0.55);
        const material = new THREE.MeshBasicMaterial({ map: videoTexture });
        const plane = new THREE.Mesh(geometry, material);
        anchor.group.add(plane);

        // Autoplay muted
        video.play().catch(err => console.log("Initial autoplay blocked:", err));

        // Try unmute after 3s
        setTimeout(() => {
          video.muted = false;
          video.play().catch(err => {
            console.log("Autoplay with sound blocked, waiting for user gesture:", err);
          });
        }, 3000);

        // Play when AR target detected
        anchor.onTargetFound = () => {
          video.play().catch(err => console.log("Play blocked:", err));
        };
        anchor.onTargetLost = () => video.pause();

        // Click â†’ toggle play/pause
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        renderer.domElement.addEventListener("click", (event) => {
          mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObject(plane);
          if (intersects.length > 0) {
            if (video.paused) {
              video.muted = false; // ensure unmuted on user gesture
              video.play();
            } else {
              video.pause();
            }
          }
        });

        // Start AR
        const start = async () => {
          try {
            await mindarThree.start();
            document.querySelector("#loader").style.display = "none";
            renderer.setAnimationLoop(() => {
              if (video.readyState >= video.HAVE_CURRENT_DATA) {
                videoTexture.needsUpdate = true;
              }
              renderer.render(scene, camera);
            });
          } catch (e) {
            console.error("Permission denied or error:", e);
            document.querySelector("#loader").innerText = "Camera access denied";
          }
        };

        start();
      };

      // Initialize
      window.addEventListener("load", () => {
        initAR().catch(err => {
          document.querySelector("#loader").innerText = "Initialization failed";
          console.error('Initialization failed:', err);
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #000;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.9);
        color: white;
        font-size: 18px;
        font-weight: 500;
        z-index: 10;
        flex-direction: column;
        backdrop-filter: blur(10px);
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      Initializing AR...
    </div>
    <div id="container"></div>
  </body>
</html>
